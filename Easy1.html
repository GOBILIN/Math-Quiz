<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game - Easy Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .question {
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #8a07f5;">
    <h1>Math Quiz Game - Easy Mode</h1>

    <!-- Easy Mode Questions -->
    <div class="question">
        <label for="q1" style="color: #03f0fc;">1. What is 2 + 2? </label>
        <input type="number" id="q1">
    </div>
    <div class="question">
        <label for="q2"style="color: #03f0fc;">2. What is 3 + 5? </label>
        <input type="number" id="q2">
    </div>
    <div class="question">
        <label for="q3"style="color: #03f0fc;">3. What is 6 - 1? </label>
        <input type="number" id="q3">
    </div>
    <div class="question">
        <label for="q4"style="color: #03f0fc;">4. What is 7 - 3? </label>
        <input type="number" id="q4">
    </div>
    <div class="question">
        <label for="q5"style="color: #03f0fc;">5. What is 4 + 4? </label>
        <input type="number" id="q5">
    </div>

    <!-- Button to Check Answers -->
    <button onclick="checkAnswers()">Submit Answers</button>

<a href="/Math Quiz/Game.html" style="color: #03f0fc;">Go Back To Meniu</a>

    <!-- Result Display -->
    <div id="result" class="result"></div>

    <!-- JavaScript Code to Check Answers -->
    <script>
        function checkAnswers() {
            // Correct answers for the easy mode questions
            const correctAnswers = [4, 8, 5, 4, 8];
            // Initialize an array to store the user's answers
            const userAnswers = [];

            // Get the user's answers from the input fields
            userAnswers.push(parseInt(document.getElementById('q1').value));
            userAnswers.push(parseInt(document.getElementById('q2').value));
            userAnswers.push(parseInt(document.getElementById('q3').value));
            userAnswers.push(parseInt(document.getElementById('q4').value));
            userAnswers.push(parseInt(document.getElementById('q5').value));

            // Variable to count correct answers
            let correctCount = 0;

            // Check each answer
            for (let i = 0; i < correctAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    correctCount++;
                }
            }

            // Display the result
            document.getElementById('result').textContent = `You got ${correctCount} out of ${correctAnswers.length} correct!`;
        }
    </script>
</body>
</html>
